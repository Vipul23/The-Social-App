    <!-- Feed -->
    <div class="flex justify-around p-3 md:justify-center">
        <ul role="list" class="justify-center ">
            <div id="keywords"></div>
            <style>
                #loading {
                    transition: opacity 1s ease-out;
                    opacity: 1;
                }
            </style>
            
            <div id="loading">Loading...</div>
            
            <script>
                async function getData(url, page, paginateBy) {
                    const urlWithParams = url + "?" + new URLSearchParams({
                        page: page,
                        per_page: paginateBy
                    })
                    const response = await fetch(urlWithParams);
                    return response.json();
                }
            
                class ScrollMorePaginator {
                    constructor(perPage) {
                        this.perPage = perPage
                        this.pageIndex = 1
                        this.lastPage = false
                        this.container = document.querySelector("#keywords")
                        this.elements = document.querySelectorAll("pre")
                        this.loader = document.querySelector("#loading")
                        this.options = {
                            root: null,
                            rootMargin: "0px",
                            threshold: 0.25
                        }
                        this.loadMore()
                        this.watchIntersection()
                    }
            
                    onIntersect() {
                        if (!this.lastPage) {
                            this.pageIndex++
                            this.loadMore()
                        }
                    }
            
                    addElement(id,title,content,image,caption,author,created_at,no_of_likes,no_of_comments) {
                        const pre = document.createElement("pre")
                        pre.append(id)
                        this.container.append(pre)
                    }
            
                    watchIntersection() {
                        document.addEventListener("DOMContentLoaded", () => {
                            const observer = new IntersectionObserver(this.onIntersect.bind(this),
                                this.options);
                            observer.observe(this.loader);
                        })
                    }
            
                    loadMore() {
                        getData("{% url 'index_listing_api' %}", this.pageIndex, this.perPage)
                            .then(response => {
                                response.posts.forEach((post) => {
                                    this.addElement(el.id,el.title,el.content,el.image,el.caption,el.author,el.no_of_likes,no_of_comments)
                                });
                                this.loader.style.opacity = !response.page.has_next ? "0" : "1"
                                this.lastPage = !response.page.has_next
                            });
                    }
                }
            
                new ScrollMorePaginator(6);
            </script>
